version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: sniper
      POSTGRES_PASSWORD: sniper
      POSTGRES_DB: hyper_sniper_mainnet
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      CONFIG_PATH: /config/config.yaml
    volumes:
      - ../config.yaml:/config/config.yaml:ro
    depends_on:
      - postgres
      - redis

volumes:
  pgdata:

