version: "3.9"

# HyperSniper Stack — Индексер + Бот + Инфраструктура
# Запуск: cd docker && docker-compose up --build -d

services:
  # ============================================================================
  # Инфраструктура (общая для индексера и бота)
  # ============================================================================
  
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: sniper
      POSTGRES_PASSWORD: sniper
      POSTGRES_DB: hyper_sniper_mainnet
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sniper"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # HyperSniper Indexer (Go)
  # ============================================================================
  
  indexer:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      CONFIG_PATH: /config/config.yaml
      HSI_POSTGRES_DSN: postgres://sniper:sniper@postgres:5432/hyper_sniper_mainnet?sslmode=disable
      HSI_REDIS_ADDR: redis:6379
      # Webhook указывает на бота внутри docker сети
      HSI_NOTIFIER_WEBHOOK_URL: http://bot:8000/api/indexer/event
    volumes:
      - ../config.yaml:/config/config.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

